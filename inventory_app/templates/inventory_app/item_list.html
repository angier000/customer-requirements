{% extends 'inventory_app/base_template.html' %}


{% block content %}
    <h2>Item List</h2>
    {% if item_list %}
        <ul>
            {% for item in item_list %}
                <li>
                    <a href="{{ item.get_absolute_url }}">{{ item.name }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %} 
        <p>No items have been added.</p>
    {% endif %}
{% endblock %}
