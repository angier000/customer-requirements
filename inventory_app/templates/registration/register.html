{% extends 'inventory_app/base_template.html' %}

{% block content %}
<div class="container min-vh-100 d-flex align-items-center justify-content-center">

  <div class="card" style="max-width: 600;">
    <h3 class="text-center p-3">Registration</h3>
    <div class="card-body" style="padding: 60px;">

      <form method="post">
        <br>
        
        {% csrf_token %}
        <table>
        {% for field in form %}
        <tr>

          <td><p>{{field.label}}</p></td>
          <td><p class="border">{{field}}</p></td>

        </tr>
        {% endfor %}
        </table>

        <p><input type="submit" name="Create User"></input></p>
        <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
        {{form.errors}}

      </form>
    </div>
  </div>

  
</div>
{% endblock %}
