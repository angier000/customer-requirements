{% extends 'inventory_app/base_template.html' %}

{% block content %}
{% if owner_list %}
    <ul>
        {% for owner in owner_list %}
            <li>
                <a href="{% url 'inventory-detail' pk=owner.inventory.id %}">{{ owner.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>There are no users registered.</p>
{% endif %}
{% endblock %}
