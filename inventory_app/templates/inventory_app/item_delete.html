{% extends 'inventory_app/base_template.html' %}

{% block content %}
{% comment %}
<body style="background-color: #E1F1FF;">
{% endcomment %}
<body class="bg-light">
    <div class="text-center">
    <br>
    <p style="font-size: 20px;">Are you sure you want to delete "{{ item.name }}"?</p>

    <form action="{% url 'delete_item' item.inventory.id item.id%}" method="POST">

        {% csrf_token %}
        <a class="btn btn-secondary" href="{% url 'inventory-detail' item.inventory.id %}">Cancel</a>
        <input class="btn btn-danger" type="submit" value="Confirm">

    </form>

    </div>
</body>
{% endblock %}
